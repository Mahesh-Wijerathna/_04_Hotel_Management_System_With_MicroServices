apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: umeshgayashan/booking-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: mysql+pymysql://booking_user:YourUserPassword@booking-mysql:3306/booking_db
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: booking-service
