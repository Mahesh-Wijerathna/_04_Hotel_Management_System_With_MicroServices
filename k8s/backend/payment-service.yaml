apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: umeshgayashan/payment-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: mysql+pymysql://payment_user:YourUserPassword@payment-mysql:3306/payment_db
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: payment-service
